<!DOCTYPE html>
<html dir="" lang="{{ lang }}">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-6V2PD0VWZE"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-6V2PD0VWZE');
		</script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>{{ title }}</title>
		<meta name="description" content="{{ description }}" />
		<meta name="generator" content="VuePress {{ version }}" />
		{{{ userHeadTags }}} {{{ pageMeta }}} {{{ renderResourceHints() }}} {{{ renderStyles() }}}
	</head>
	<body>
		<script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
		<!--vue-ssr-outlet-->
		{{{ renderScripts() }}}
	</body>
</html>
