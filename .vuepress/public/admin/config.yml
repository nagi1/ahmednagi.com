backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: '.vuepress/public/uploads'
public_folder: '.vuepress/dist/assets/img'

collections:
  - name: 'articles'
    label: 'Articles'
    label_singular: 'Article'
    folder: 'articles'
    create: true
    path: '{{year}}{{month}}{{day}}-{{slug}}/index'
    media_folder: '.vuepress/public/uploads'
    public_folder: '.vuepress/dist/assets/img'
    # media_folder: ''
    # public_folder: ''

    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'

      - label: 'Featured Image'
        name: 'image'
        widget: 'image'
        allow_multiple: false
        media_library:
          config:
            multiple: true

      - { label: 'Link', name: 'permalink', widget: 'string' }
      - { label: 'Sub Title', name: 'subtitle', widget: 'string', required: false }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          dateFormat: 'YYYY-MM-DD',
          timeFormat: 'HH:mm A',
          format: 'YYYY-MM-DD HH:mm',
          required: false,
        }
      - { label: 'Short Description', name: 'description', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list', default: ['news'], allow_add: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
